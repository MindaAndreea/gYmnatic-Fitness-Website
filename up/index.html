<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/up/images/logo/logo.svg" />
    <link rel="stylesheet" href="/up/css/main-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/55fb0d6d0f.js"
      crossorigin="anonymous"
    ></script>
    <title>gYmnatic ~ Fitness</title>
  </head>
  <body class="container">
    <header class="header">
      <div class="header-menu">
        <div class="header-menu-line"></div>
      </div>
      <div class="header-overlay"></div>
      <nav class="header-nav">
        <a href="#" class="header-nav-logo">
          <img src="/up/images/logo/logo.svg" alt="logo" />
        </a>
        <ul class="header-nav-links">
          <li class="header-nav-links-item">
            <a href="#" data-text="Home">Home</a>
          </li>
          <li class="header-nav-links-item">
            <a href="#" data-text="About">About</a>
          </li>
          <li class="header-nav-links-item">
            <a href="#" data-text="Classes">Classes</a>
          </li>
          <li class="header-nav-links-item">
            <a href="#" data-text="Events">Events</a>
          </li>
          <li class="header-nav-links-item">
            <a href="#" data-text="News">News</a>
          </li>
          <li class="header-nav-links-item">
            <a href="#" data-text="Shop">Shop</a>
          </li>
          <li class="header-nav-links-item">
            <a href="#" data-text="Register">Register</a>
          </li>
          <div
            class="header-nav-links-toggle-container"
            onmouseover="showTooltip(this)"
            onmouseout="hideTooltip(this)"
          >
            <input type="checkbox" id="toggle" name="theme" />
            <div class="tooltip-text custom-tooltip" style="display: none">
              Click me for dark mode!
            </div>
          </div>
        </ul>
      </nav>
    </header>
    <section class="showcase">Showcase</section>
    <section class="motto">Motto</section>
    <section class="features">Features</section>
    <section class="trainers">Trainers</section>
    <section class="testimonials">Testimonials</section>
    <section class="clients">Clients</section>
    <section class="register">Register</section>
    <footer class="footer">Footer</footer>
    <script src="/up/javascript/dark-mode.js"></script>
    <script src="/up/javascript/hover-togglebtn.js"></script>
    <script src="/up/javascript/form.js"></script>
    <script src="/up/javascript/nav.js"></script>
    <script src="/up/javascript/scroll.js"></script>
    <script src="/up/javascript/testimonials.js"></script>
  </body>
</html>
